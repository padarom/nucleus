scalar Token

type Query {
  hosts: [Host],
  host(id: ID): Host
}

type Host {
  id: ID!
  hostname: String!
  port: Int!
  token: Token
  serverType: ControllableServerType
}

type Server {
  id: ID!
  host: Host!
}

type Pack {
  id: ID!
  shortname: String!
  name: String!
  description: String
  author: String
  version: String
}

type Flavor {
  pack: Pack!
  shortname: String!
  name: String!
  description: String
}

enum ControllableServerType {
  AWS
  AZURE
}
